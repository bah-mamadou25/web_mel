{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/en.css' %}">
    <script src="{% static 'js/jquery-3.6.4.min.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" defer ></script>
    <script src="{% static 'js/tools.js' %}" defer></script>
    <script src="{% static 'js/validationTermes.js' %}" defer></script>
    <script src="{% static 'js/generefileTermes.js' %}" defer></script>


    <title>pel_mel</title>

</head>
<body style="width: 100vw; text-align: center; ">
    <nav class="navbar sticky-top bg-body-tertiary" style="background-color: #e8ebde;">
        <div class="container-sm">
          <button class="btn btn btn-outline-info" type="button" data-bs-toggle="modal" data-bs-target="#aideModal">Aide ?</button>
        </div>
      </nav>
      <br>
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-warning toggle-print" id="buttonA" >Termes en attente de validation 

          <span class=" valid-from-inter btn btn-sm btn-outline-dark" data-placement="bottom" title="Valider depuis une liste valide">

          </span>

          type="button" data-bs-toggle="modal" data-bs-target="#listeModal">
            
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filetype-csv" viewBox="0 0 16 16">

            </svg>
          </span>

        <span class=" download-att btn btn-sm btn-outline-dark" data-placement="bottom" title="Télécharger la liste tes termes en attentes" >
          <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
          </svg>
        </span>



        </button>
        <button type="button" class="btn btn-success toggle-print " id="buttonV" >Termes validés
          <span class=" download-val btn btn-sm btn-outline-dark" data-placement="bottom" title="Télécharger la liste des termes validés" >
            <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
              <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
              <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
            </svg>

          </span>



        </button>
        <button type="button" class="btn btn-danger toggle-print " id="buttonS" data-placement="bottom" title="Télécharger la liste des termes supprimés" >Termes supprimés

          <span class=" download-sup btn btn-sm btn-outline-dark" >
            <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
              <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
              <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
            </svg>
          </span>
        </button>
      </div>
      <br>
      <div>
          <!-- choisir liste terme Modal -->
          <div class="modal fade" id="listeModal" tabindex="-1" aria-labelledby="listeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="listeModalLabel">choisr la liste des termes (*.csv) </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
    
    
                <div class="modal-body">
               <form action="" method="post" enctype="multipart/form-data">
                     {% csrf_token %}
                    <input type="file" class="form-control-file" id="listeTermeToValid" name="listeTerme" accept=".csv">  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <input type="submit" id="submit-valid-list" class="btn btn-primary" value="Valider" >
                </div>
              </form>
              </div>
            </div>
          </div>
      <br>
      <table class="table" id="attente" style="width:70vw;margin:auto">
        <thead>
            <th scope="col" style="width:50px">Num</th>
            <th scope="col">Terme</th>
            <th scope="col">Score</th>
            <th scope="col">Source</th>
            <th  scope="col">Supprimer</th>
            <th  scope="col" >Valider</th>
        </thead>
        {{termesA}}

      </table>
      <table class="table" id="valider" style="width:70vw;margin:auto">
        <thead>
            <th scope="col" style="width:50px">Num</th>
            <th scope="col">Terme</th>
            <th scope="col">Score</th>
            <th scope="col">Source</th>
            <th  scope="col">Restaurer</th>
        </thead>
        <tbody class="termesV"></tbody>
        
      </table>
      <table class="table" id="supprimer" style="width:70vw;margin:auto">
        <thead>
            <th scope="col" style="width:50px">Num</th>
            <th scope="col">Terme</th>
            <th scope="col">Score</th>
            <th scope="col">Source</th>
            <th  scope="col">Restaurer</th>
        </thead>
        <tbody class="termesS"></tbody>
      </table>
      
             
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
